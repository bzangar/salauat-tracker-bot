name: CI/CD - Spring Docker Deploy

on:
  push:
    branches:
      - main   # –¥–µ–ø–ª–æ–π –ø—Ä–∏ –ø—É—à–µ –≤ main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t my-spring-bot:latest .

      - name: Save Docker image to tar
        run: docker save my-spring-bot:latest -o my-spring-bot.tar

      - name: Copy Docker image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "my-spring-bot.tar"
          target: "~/myapp"

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/myapp
            echo "üßπ –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—é —Å—Ç–∞—Ä—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä..."
            docker compose down || true

            echo "üì¶ –ó–∞–≥—Ä—É–∂–∞—é –Ω–æ–≤—ã–π Docker-–æ–±—Ä–∞–∑..."
            docker load -i my-spring-bot.tar

            echo "üöÄ –ó–∞–ø—É—Å–∫–∞—é —á–µ—Ä–µ–∑ docker-compose..."
            docker compose up -d

